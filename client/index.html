<html>

  <head>
    <title>Angular 2, Twitter, Google Maps</title>
    <base href="/">

    <!-- 1. Load libraries -->
    <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/all-the-things.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />


    <script src="libs/angular2/bundles/angular2-polyfills.js"></script>
    <script src="libs/systemjs/dist/system.src.js"></script>
    <script src="libs/rxjs/bundles/Rx.js"></script>
    <script src="libs/angular2/bundles/angular2.dev.js"></script>
    <script src="libs/angular2/bundles/router.dev.js"></script>
    <script src="https://js.pusher.com/3.1/pusher.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/bootstrap')
            .then(null, console.error.bind(console));
    </script>

  </head>
  <!-- 3. Display the application -->
  <body class="blue-gradient-background">
  <div class="navbar navbar-inverse navbar-default" role="navigation">
    <div class="container navbar-container">
      <div class="navbar-header">
        <div class="navbar-brand">
          <a href="/">
            <img class="full-logo" src="img/pusher-logo.png" width="111" height="37" />
          </a>
        </div>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <!--<a class="signup-link" href="https://pusher.com/signup">Create a Free Account</a>-->
          </li>
        </ul>
      </div>
    </div>
  </div>
  <my-app></my-app>

  </body>

</html>

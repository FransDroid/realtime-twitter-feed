<!DOCTYPE html>
<html>

  <head>
    <title>Angular 2, Twitter, Google Maps</title>
    <meta name="author" content="Travis Clarke">
    <base href="/">

    <!-- 1. favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/manifest.json">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#72A7EA">
    <meta name="apple-mobile-web-app-title" content="angular2-twitter-gmaps">
    <meta name="application-name" content="angular2-twitter-gmaps">
    <meta name="theme-color" content="#72A7EA">

    <!-- 2. Load libraries -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|PT+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="libs/angular2/bundles/angular2-polyfills.js"></script>
    <script src="libs/systemjs/dist/system.src.js"></script>
    <script src="libs/rxjs/bundles/Rx.js"></script>
    <script src="libs/angular2/bundles/angular2.dev.js"></script>
    <script src="libs/angular2/bundles/router.dev.js"></script>
    <script src="https://js.pusher.com/3.1/pusher.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?key=AIzaSyCzNmjsgkHJjO_jjGqPKYOSuAhQIFZopN8&libraries=visualization'></script>

    <!-- 3. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/bootstrap')
            .then(null, console.error.bind(console));
    </script>

  </head>
  <!-- 3. Display the application -->
  <body class="blue-gradient-background">
  <!-- Github "fork me" ribbon -->
  <a href="https://github.com/clarketm/realtime-twitter-feed"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <app></app>
  </body>

</html>
